<section class="relative flex flex-col justify-center opacity-0 transition-opacity duration-1000 dark:bg-gray-900 sm:h-[90svh]">
  <div class="absolute inset-0 opacity-10 bg-cover" style="background-image: url('{{ site.data.hero.background_image }}')"></div>
  <div class="grid max-w-screen-xl p-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12 z-10">
    <div class="mr-auto place-self-center lg:col-span-7">
      <div class="flex flex-col gap-6">
        <h1 class="max-w-2xl text-center text-4xl font-bold tracking-tight md:text-5xl lg:w-[500px] lg:text-6xl lg:text-start dark:text-white">{{ site.data.hero.headline }}</h1>
        <p class="text-center max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-start lg:text-xl dark:text-gray-400">{{ site.data.hero.subheadline }}</p>
      </div>
      <div class="flex flex-col items-center gap-2 mt-8 mb-16 lg:flex-row lg:gap-2">
        {% if site.data.hero.cta_1.label != "" %}
          <a href="{{ site.data.hero.cta_1.url }}" class="inline-flex w-full lg:flex-1 items-center justify-center px-5 py-3 text-base font-medium text-center rounded-lg bg-primary-300 hover:bg-primary-400 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
            {{ site.data.hero.cta_1.label }}
            <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </a>
        {% endif %}
        {% if site.data.hero.cta_2.label != "" %}
          <a href="{{ site.data.hero.cta_2.url }}" class="inline-flex w-full lg:flex-1 items-center justify-center px-5 py-3 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
            {{ site.data.hero.cta_2.label }}
          </a>
        {% endif %}
      </div>
    </div>
    <div class="mx-auto lg:mt-0 lg:col-span-5 lg:flex">
      <img class="max-w-96 w-full sm:max-w-96 lg:max-w-xl" src="{{ site.data.hero.hero_shot | relative_url }}" alt="mockup">
    </div>
  </div>
</section>
