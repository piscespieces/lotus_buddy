<section class="dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
    <div class="mx-auto max-w-screen-sm text-center">
      <h2 class="mb-4 text-2xl tracking-tight font-extrabold leading-tight text-gray-800 sm:text-3xl dark:text-white">{{ site.data.cta.headline }}</h2>
      <p class="mb-6 font-light text-gray-500 dark:text-gray-400 md:text-lg">{{ site.data.cta.subheadline }}</p>
      <a href="{{ site.data.cta.url }}" class="bg-primary-300 hover:bg-primary-400 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
        {{ site.data.cta.label }}
      </a>
    </div>
  </div>
</section>
