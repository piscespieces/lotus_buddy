<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="{{ site.data.settings.google_font_url }}" rel="stylesheet">
    <style>
      body {
        font-family: '{{ site.data.settings.google_font_family }}', sans-serif;
      }
    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <title>
      {% if page.title %}
        {{ site.data.settings.title }} â€” {{ page.title }}
      {% else %}
        {{ site.data.settings.title }}
      {% endif %}
    </title>

    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}">

    <!-- Splide -->
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <!-- Flowbite JS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"  rel="stylesheet" />

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tailwind.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">
  </head>
  <body>
    {% if site.data.settings.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}

    {% include navbar.html %}
    {{ content }}
    {% include footer.html %}

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/splide.js"></script>
    <script src="{{ site.baseurl }}/assets/js/custom.js"></script>
  </body>
</html>
